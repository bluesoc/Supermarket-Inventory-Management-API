<!DOCTYPE html>
<head>
    <title>API Request Interface</title>
</head>
<body>
    <!-- Styling provided by W3Schools - www.w3schools.com -->
    <style>
        td, th {
          border: 1px solid #dddddf;
          text-align: left;
          padding: 8px;
          font-weight: normal;
        }
        tr:nth-child(even) {
          background-color: #dddddf;
        }
    </style>

    <h2>Django Backend API</h2>
    <h3>Supermarket Inventory Management System</h3>

    <p>View the full JSON output <a href="{% url "view" %}">Here.</a>
        Or try to access <a href="/view/1">/view/&ltand an id&gt</a></p>

    <p><b>Api Endpoints:</b></p>
    <table>
    <tr>
        <th>Method</th>
        <th>Route</th>
        <th>Parameter</th>
    </tr>
    {% for method, endpoint, param in valid_endpoints %}
        <tr><th>{{ method }}</th><th>{{ endpoint }}</th><th>{{ param }}</th></tr>
    {% endfor %}
    </table>

</body>
